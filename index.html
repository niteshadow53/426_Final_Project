<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>NCAA Bracket Web App</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="js/register.js"></script>
        <script src="js/login.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="color"></div>
        <video playsinline autoplay muted loop id="bg-vid">
            <source src="bg-video.webm" type="video/webm">
            <source src="bg-video.mp4" type="video/mp4">
        </video>
        <div id="register">
            <div><input type="text" class="input username" placeholder="Username"></div>
            <div><input type="password" class="input password" placeholder="Password"></div>
            <div><button class="input submit">Login</button></div>
        </div>
    </body>

</html>
